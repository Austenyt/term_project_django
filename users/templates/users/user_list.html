{% extends 'mailing/base.html' %}
{% block content%}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Добавить клиента</a>
</div>
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">Email: {{ object.email }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'users:user_detail' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Открыть</a>
                        <a href="{% url 'users:user_update' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Редактировать</a>
                        <a href="{% url 'users:user_delete' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Удалить</a>
                    </div>
                </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
