{% extends 'service/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'service:blog_create' %}">Добавить запись</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {% if object.is_active %}
                {{ object|title }}
                {% else %}
                <span class="text-muted>">{{ object|title }}</span>
                {% endif %}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'service:blog_view' object.pk %}"
                       class="btn btn-sm btn-outline-secondary">Смотреть</a>
                    <a href="{% url 'service:blog_update' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'service:blog_delete' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
